<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Variables | COMP1073 Client-Side JavaScript</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts/variables.js" defer></script>
</head>

<body>
    <h1>Variables</h1>
    <p>
        JavaScript can store data in variables of different types. Let's
        learn how to declare, initialize, and update variables properly.
        We'll also investigate the different types of JavaScript variables.
    </p>
</body>
<script>
    /* STEP 1: Declare variables
	Use a-z, 0-9, A-Z and underscores, avoiding reserved names
	All program variables are generally declared at the beginning (called 'hoisting') */
    var myName;
    var myAge;
    /* STEP 2: Initialize variables
	Don't confuse a variable with no value with one that doesn't exist at all */
    myName="Rebecca";
    console.log(myName+" - "+typeof(myName));
    myAge=18;
    console.log(myAge+" - "+typeof(myAge));//myName will print content of myNmae, typeof()will say what type of variable it is
    /* STEP 3: Updating variables
	Once a variable has been declared, this can be done any time */
    myAge=80;
    myAge="hello";
    // STEP 4: Variable types
    // Numbers: include deicmals and integers
    var num1=20;
    console.log(num1+" - "+typeof(num1));
    var num2=19.99999;
    console.log(num2+" - "+typeof(num2));
    // Strings (use '' or "")
    var word1="hello";
    console.log(word1+" - "+typeof(word1));
    var word2='bonjour';
    console.log(word2+" - "+typeof(word2));
    // Booleans
    var bool1=true;
    console.log(bool1+" - "+typeof(bool1));
    var bool2=false;
    console.log(bool2+" - "+typeof(bool2));
    // Arrays: used to store multiple vales, can be of different variable types *they start at 0, not 1
    var numArray=[10, 20, 30];
    console.log(numArray+" - "+typeof(numArray));
    var mixedArray=["apple", 20, "Thirty"];
    console.log(mixedArray+" - "+typeof(mixedArray));
    // Objects: pairing of arrays and variables, 
    var movieObject={
        movieName:"Srar Wars", 
        runTime: 120,
        writers:{
            leadWriter:"Abc Xyz",
            assistant:"Qwe Rty"
        }
    };
    // STEP 5: Typing (JavaScript is a loosely-typed language)
</script>

</html>
